<div class="container">
    <form [formGroup]="appointmentForm" (ngSubmit)="createDate()">
        <mat-card class="example-card">
            <h3 class="text-center">Create new date</h3>
            <hr>
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>First Name:</mat-label>
                    <input type="text" maxlength="50" matInput placeholder="User Name" value="" formControlName="name">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Last Name:</mat-label>
                    <input type="text" maxlength="15" matInput placeholder="" value="" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Specialty:</mat-label>
                    <input type="text" maxlength="15" matInput placeholder="" value="" formControlName="specialty">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Observations:</mat-label>
                    <input type="text" maxlength="15" matInput placeholder="" value="" formControlName="observation">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-select formControlName="estatus">
                        <mat-option *ngFor="let statu of statusA" [value]="statu.name">
                            {{statu.name}}
                        </mat-option>

                    </mat-select>
                    <!--  <input type="text" maxlength="15" matInput placeholder="" value="" formControlName="status">-->
                </mat-form-field>
            </mat-card-content>
            <hr>
            <mat-card-actions class="text-center">
                <button class="btn btn-success example-full-width mb-3" type="submit">Create</button>
                <button class="btn btn-danger example-full-width" type="reset">Clear</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
