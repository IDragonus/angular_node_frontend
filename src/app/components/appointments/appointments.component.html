<div class="container">
    <form action="">
        <mat-card class="example-card">
            <h3 class="text-center">Create new appointment</h3>
            <hr>
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>First Name:</mat-label>
                    <input type="text" maxlength="50" matInput placeholder="User Name" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Sur Name:</mat-label>
                    <input type="text" maxlength="15" matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Specialty:</mat-label>
                    <input type="text" maxlength="15" matInput placeholder="" value="">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </mat-card-content>
            <hr>
            <mat-card-actions class="text-center">
                <button class="btn btn-success example-full-width mb-3" type="submit">Create</button>
                <button class="btn btn-danger example-full-width" type="reset">Clear</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
