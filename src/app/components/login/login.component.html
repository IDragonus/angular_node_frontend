<div class="container">
    <h1 class="text-danger text-center">{{ wrongUser }}</h1>
    <form [formGroup]="loginForm" (ngSubmit)="prueba()">
        <mat-card class="example-card">
            <h3 class="text-center">Login</h3>
            <hr>
            <img src="https://image.flaticon.com/icons/png/512/17/17004.png" class="circle rounded mx-auto d-block"
                alt="">
            <hr>
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>User Name:</mat-label>
                    <input type="text" maxlength="50" matInput placeholder="User Name" formControlName="user">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Password:</mat-label>
                    <input type="password" maxlength="15" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <a routerLink="/register" class="text-end">Don't have account?</a>

            </mat-card-content>
            <hr>
            <mat-card-actions class="text-center">
                <button class="btn btn-primary example-full-width mb-3" type="submit">Login</button>
                <button class="btn btn-danger example-full-width" type="reset">Clear</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
